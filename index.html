<head>

<body>
        <h1>Mensagem para você.</h1>
        <h2>Você é especial</h2>

    <div>
        <label for="velocidade">Velocidade</label>
        <input type="number" name="velocidade" id="velocidade" value="1" min="10" step="1">
    </div>
    <script src="script.js"></script>
    <aside><p><em>A mensagem vai se repetir várias vez</em></p></aside>
    <footer><p> Clique aqui <a href="https://www.instagram.com/romeugomes0/" target="_blank">Romeu Gomes</a> para meu Instagram</p></footer>
